  <script>
    (function ($) {   
      const quiz = ["Q1 フレーバーが異なっても、ポッキーのプレッチェルはすべて同じ味である",
        "Q2 ポッキーチョコレートのチョコは、2つの産地のカカオを使用している",
        "Q3  ポッキーチョコレートのプレッチェルはオイルコートされており、コク深く、くちどけよく仕上げられている",
        "Q4 ポッキー<極細>の細さはポッキーチョコレートの1/3の細さである",
        "Q5 ポッキー<テイスティー>のプレッチェルには全粒粉が使用されている",
        "Q6 つぶつぶいちごポッキーのいちごは、甘酸っぱい味わいを残すため低音でフリーズドライされている",
        "Q7 アーモンドクラッシュポッキーは、浅煎りした粗砕きアーモンドを使用している",
        "Q8 ポッキー贅沢仕立て<ミルクショコラ>には、ポッキーチョコレート1箱分の約3倍以上のミルクチョコレートがコーティングされている",
        "Q9 ポッキー贅沢仕立て<アーモンドミルク>は、ビタミンE入である",
        "Q10 ポッキー贅沢仕立て<アーモンドミルク>のプレッチェルには、発酵バターが練りこまれている",
        "Q11 ポッキーがふるさと納税の返礼品になっている地域がある"]
      let count = 1;
      quiz.forEach(element => {
              /*
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="q1maru" value="option1">
  <label class="form-check-label" for="Q1">1</label>
<div class="form-check form-check-inline">
      */
      $("<div>", {
        class: 'row p-3',
        id: 'Q'+count+'div',
        }).appendTo('#quizArea');

        $("<p>", {
        class: 'lead font-small',
        id: 'Q'+count,
        text: element
        }).appendTo('#Q'+count+'div');

        const divM = '#divQm'+count;
        $("<div>", {
        class: 'form-check form-check-inline col-1',
        id: 'divQm'+count
        }).appendTo('#Q'+count+'div');

        $("<input>", {
          type: 'radio',
          id: 'radioQ_maru'+count,
          name: 'ans'+count,
          class: 'form-check-input',
          value: "○"
        }).appendTo(divM);
        $("<label>", {
          id: 'labelQ_maru'+count,
          for: 'radioQ_maru'+count,
          class : 'form-check-label col',
          text: "○"
        }).appendTo(divM);

        const divB = '#divQb'+count;
        
        $("<div>", {
        class: 'form-check form-check-inline col-1',
        id: 'divQb'+count
        }).appendTo('#Q'+count+'div');


        $("<input>", {
          type: 'radio',
          id: 'radioQ_batsu'+count,
          name: 'ans'+count,
          class: 'form-check-input',
          value: "Ｘ"
        }).appendTo(divB);
          
        $("<label>", {
          id: 'labelQ_batsu'+count,
          for: 'radioQ_batsu'+count,
          class : 'form-check-label',
          text: "ｘ"
        }).appendTo(divB);
            
        count++;
      });
    })(window.jQuery);
